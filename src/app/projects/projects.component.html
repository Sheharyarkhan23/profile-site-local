<section id="projects" class="bg-black text-white py-20">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">Featured Work</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for(project of projects; track $index){  
      <a  [routerLink]="['/projectdetails', project.id]" class="block bg-[#0d0d0d] rounded-lg shadow-lg transform hover:-translate-y-2 transition-transform duration-300">
        <div class="relative h-56 pb-[6.25%]">
          <img [src]="project.image" alt="{{ project.title }}" style="width:100%; height:100%;"/>
        </div>
        <div class="p-6">
          <p class="text-sm text-gray-400 uppercase tracking-wider">{{ project.category }}</p>
          <h3 class="text-2xl font-bold mt-2">{{ project.title }}</h3>
          <div class="inline-block mt-4 text-white bg-gray-800 hover:bg-gray-700 rounded-full p-2 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </div>
        </div>
      </a>
    }
    </div>
  </div>
</section>
