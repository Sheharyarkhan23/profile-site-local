<section id="contact" class="bg-black text-white py-20">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">Get in Touch</h2>
    <div class="max-w-2xl mx-auto">
      <form action="#" method="POST" class="bg-[#0d0d0d] p-8 rounded-lg shadow-lg">
        <div class="mb-6">
          <label for="name" class="block text-gray-400 mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full bg-gray-800 text-white border-2 border-gray-700 rounded-md py-3 px-4 focus:outline-none focus:border-gray-500 transition-colors">
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-400 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full bg-gray-800 text-white border-2 border-gray-700 rounded-md py-3 px-4 focus:outline-none focus:border-gray-500 transition-colors">
        </div>
        <div class="mb-6">
          <label for="message" class="block text-gray-400 mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full bg-gray-800 text-white border-2 border-gray-700 rounded-md py-3 px-4 focus:outline-none focus:border-gray-500 transition-colors"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-white text-black font-bold py-3 px-8 rounded-md shadow-lg hover:bg-gray-300 hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<footer class="bg-[#0d0d0d] text-white py-8">
  <div class="container mx-auto px-6 text-center">
    <div class="flex justify-center space-x-6 mb-4">
      <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fab fa-linkedin-in fa-2x"></i></a>
      <a href="#" class="text-gray-400 hover:text-white transition-colors"><i class="fab fa-github fa-2x"></i></a>
    </div>
    <p class="text-gray-500">&copy; 2024 [Your Name]. All rights reserved.</p>
  </div>
</footer>
