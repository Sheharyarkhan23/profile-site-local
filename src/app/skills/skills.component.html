<section id="skills" class="bg-black text-white py-20">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">My Expertise</h2>
    <div class="max-w-4xl mx-auto">
      <div *ngFor="let category of skillCategories" class="mb-10">
        <h3 class="text-2xl font-bold text-gray-300 border-b-2 border-gray-700 pb-2 mb-4">{{ category.name }}</h3>
        <ul class="list-disc list-inside space-y-3">
          <li *ngFor="let skill of category.skills" class="text-lg text-gray-400 leading-relaxed">
            {{ skill }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
